<script id="show-template" type="text/x-template">
  <h2><%= f.name %></h2>

  <p><strong>ID Foursquare :</strong> <a href="<%= f.canonicalUrl %>"><%= f.id %></a></p>
  <p><strong>Description :</strong> <%= f.description %></p>
  <p><strong>Adresse :</strong> <%= f.location.address %></p>
  <p><strong>Pays :</strong> <%= f.location.country %></p>
  <p><strong>Cat√©gories :</strong></p>
  <ul>
  <% _.each(f.categories, function (category) { %>
    <li><%= category.name %></li>
  <% }) %>
  </ul>
  <p><strong>Site Web :</strong> <a href="<%= f.url %>"><%= f.url %></a></p>
</script>
